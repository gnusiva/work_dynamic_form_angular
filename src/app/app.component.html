<div class="container">
  <div class="pt-3">
    <form (submit)="onSubmit($event)" class="row">
    <app-dynamic-form [(fields)]="dymanicFormInput" (isAllValid)="isAllValid = $event"  ></app-dynamic-form>
    <button [disabled]="!isAllValid" type="submit">submit</button>
    </form>
  </div>

  <div *ngFor="let item of dymanicFormInput">
    {{item.value | json}}
  </div>
</div>
